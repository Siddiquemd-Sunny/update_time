<body>
    
    <script>
        /*
          Question: Write a program that 
          generates a multiplication table 
          for a given number using a for loop.
        */
       //This is Assignment 1

        function multiplicationTable(num){
            for(var i = 1; i <= 10; i++){
                var product = i * num;
                console.log(`${num} * ${i} = ${product}`);
            };
        };
        multiplicationTable(5);
        multiplicationTable(7);
        multiplicationTable(11);
        
    </script>
</body>
